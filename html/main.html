<!DOCTYPE HTML>
<html>	<!-- enable  manifest="crunch.appcache" when ready to support offline -->
		<!-- We might want a dynamically generated appcache to include all ace files --> 
<head>
	<meta charset="utf-8">
	<title>Crunch</title>	
	
	<!-- <link rel="stylesheet" href="css/styles.css"> -->
	<style type="text/css">
		html {
		    background: #edece8;
		    display: block;
		}
		body { opacity: 0;}
	</style>
	<!-- #scripts -->
	<script src="js/lib/curl/curl.min.js"></script>
	<script data-curl-run src="js/main.js"></script>

</head>
<body>
	<div class="panel-left">
		<div class="search"><input type="text" /></div>
		<div class="tree">
			<div class="files"></div>
			<div class="project"></div>
		</div>
		<div class="errors"></div>
	</div>

	<div class="panel-main">
		<div class="tabs">
			<div class="files">
				<div class="tab-out">
					<div class="tab">
						<b class="close"></b>
						<span>style.less</span>
						<b class="crunch"></b>
					</div>
				</div>
				<div class="tab-out active">
					<div class="tab minis">
						<div class="mini active">LESS</div>
						<div class="mini">CSS</div>
						<b class="crunch up"></b>
					</div>
					<div class="tab reg">
						<b class="close"></b>
						<span>active.less</span>
						<b class="crunch"></b>
					</div>
				</div>
				<div class="tab-out">
					<div class="tab minis">
						<div class="mini active">COFFEE</div>
						<div class="mini">JS</div>
						<b class="crunch up"></b>
					</div>
					<div class="tab reg">
						<b class="close"></b>
						<span>thisIsaLongFilename.coffee</span>
						<b class="crunch"></b>
					</div>
				</div>
				<div class="tab-out plain">
					<div class="tab reg">
						<b class="close"></b>
						<span>file.txt</span>
					</div>
				</div>
			</div>
			<div class="project"></div>
		</div>
		<div class="editor"></div>
	</div>

</body>
</html>

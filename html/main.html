<!DOCTYPE HTML>
<html>	<!-- enable  manifest="crunch.appcache" when ready to support offline -->
		<!-- We might want a dynamically generated appcache to include all ace files --> 
<head>
	<meta charset="utf-8">
	<title>Crunch</title>	
	
	<link rel="stylesheet" href="css/styles.css">
	
</head>
<body>
	<div class="panel-left">
		<div class="search"></div>
		<div class="tree">
			<div class="files"></div>
			<div class="project"></div>
		</div>
		<div class="errors"></div>
	</div>

	<div class="panel-main">
		<div class="tabs">
			<div class="files">
				<div class="tab">
					<b class="close"></b>
					<span>style.less</span>
					<b class="out"></b>
				</div>
				<div class="tab">
					<b class="close"></b>
					<span>script.coffee</span>
					<b class="out"></b>
				</div>
				<div class="tab">
					<b class="close"></b>
					<span>file.txt</span>
				</div>
			</div>
			<div class="project"></div>
		</div>
		<div class="editor"></div>
	</div>
	
	<!-- #scripts -->
	<script src="js/lib/ace/ace.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

<div class="tab-out {{tabActive ? 'active' : ''}} {{hasCompiler ? '' : 'plain'}}">
	{{ #hasCompiler }}
	<div class="tab minis">
		{{ #minis:i }}
		<div class="mini {{ i == activeMiniIndex ? 'active' : '' }}">{{ name }}</div>
		{{ /minis }}
		<b class="crunch up"></b>
	</div>
	{{ /hasCompiler }}
	
	<div class="tab reg">
		<b class="close"></b>
		<span>active.less</span>
		<b class="crunch"></b>
	</div>
</div>
